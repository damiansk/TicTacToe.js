<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TicTacToe</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>TicTacToe</h1>
                <p>Zagramy?</p>
            </header>
            <main>
                <table id="board">
                    <tr>
                        <th><div class="circle"></div></th>
                        <th><div class="circle-shadow"></div></th>
                        <th class="active-cell"><div></div></th>
                    </tr>
                    <tr>
                        <th class="active-cell"><div></div></th>
                        <th class="active-cell"><div></div></th>
                        <th class="active-cell"><div></div></th>
                    </tr>
                    <tr>
                        <th class="active-cell"><div></div></th>
                        <th><div class="cross-shadow"></div></th>
                        <th><div class="cross"></div></th>
                    </tr>
                </table>
            </main>
            <footer>
                Autor: <address>Damian Stolarek damian.s.ja@gmail.com</address>
                <p> OpenSource </p>
            </footer>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
